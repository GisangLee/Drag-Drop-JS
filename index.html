<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>
          Drag and Drop
        </h1>
      </header>
      <div class="lists">
        <div class="lists__list">
          <div class="lists__item" draggable="true"><h1>1</h1></div>
          <div class="lists__item" draggable="true"><h1>2</h1></div>
          <div class="lists__item" draggable="true"><h1>3</h1></div>
          <div class="lists__item" draggable="true"><h1>4</h1></div>
          <div class="lists__item" draggable="true"><h1>5</h1></div>
        </div>
        <div class="lists__list"></div>
        <div class="lists__list"></div>
      </div>
    </div>

    <script src="drag_drop.js"></script>
  </body>
</html>
